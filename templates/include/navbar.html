{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FoodOnline</title>
	<!-- Google Font Family Link Start -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
	<!-- Google Font Family Link End -->

	<!-- CSS -->
	<link href="{% static 'css/iconmoon.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/cs-foodbakery-plugin.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="{% static 'css/bootstrap-slider.css' %}" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="{% static 'js/modernizr.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>

	<link rel="stylesheet" href="{% static 'css/custom.css' %}">

	<style>
		body,
		.main-section p,
		.mce-content-body p {
			font: Normal 14px/24px "Open Sans", sans-serif;
			letter-spacing: 0px;
			text-transform: none;
			color: #515151 !important;
		}
	</style>
</head>
<body>
    	<!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		<header id="header">
			<div class="main-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
							<div class="logo">
								<figure>
									<a href="{% url 'home' %}" class="light-logo">
										<img src="{% static 'logo/FoodOnlineLogo.png' %}" alt="FoodBakery"
											style="width: 150px;">
									</a>
								</figure>
							</div>
							

							<div class="main-location ml-5">
								<ul>
									<li class="location-has-children choose-location">
										<form action="#">
											<input type="text" value="" name="location"
												placeholder="Enter your delivery location" autocomplete="off">
											<span id="foodbakery_radius_location_open"
												class="foodbakery-radius-location"><i class="icon-target5"></i></span>
										</form>

									</li>
								</ul>
							</div>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
							<div class="login-option">
								<a href="{% url 'marketplace' %}" class="btn btn-outline-danger">Marketplace</a>
								{% if user.is_authenticated %}
								<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">MyAccount</a>
								<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'logout' %}">Logout</a>

								{% else %}
								<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login / 
									<span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0 ">Register</a></span></a>
                                    <a class="get-start-btn" href="{% url 'registerVendor' %}">
									Register
									Restaurant </a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->
		<!-- Main Section Start -->
